<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;700;900&family=IBM+Plex+Sans+Arabic:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Devfinder</title>
	</head>
	<body>
		<div id="ctr">
			<div class="title">
				<h1>devfinder</h1>
				<a class="light" id="light-btn"><span class="darkmode-text">LIGHT</span> <i class="fas fa-sun"></i></a>
			</div>
			<div class="search-bar">
				<div class="search-icon">
					<img src="icon-search.svg" alt="" />
				</div>
				<input
					id="search-input"
					type="text"
					placeholder="Search Github username..."
				/>
				<a id="search-btn" class="search-btn">Search</a>
			</div>
			<div id="error-msg" class="error">
				<p>User Not Found</p>
			</div>
			<!-- Card -->
			<div id="card" class="card"></div>
		</div>
	</body>
</html>
